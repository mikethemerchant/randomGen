<html>
    <head>
        <meta charset="utf-8" />
        <title>Mystery Dungeon Adventure</title>
    </head>
    <body>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
        
        <div id="root"></div>
        <script type="text/babel">
 
            function App() {
                const [image, setImage] = React.useState('img/enterDungeon.png')
                
                async function onButttonClick() {
                    let randomId = Math.floor((Math.random() * 10)+1);
                    const ary = await loadJson('rooms.json', randomId);
                    setImage('img/' + ary[0].name + '.png')
                }
            
                async function loadJson(file, id) {
                    try {
                        const response = await fetch(file);
                        const data = await response.json()
                        return data.filter(data => data.id === id);
                    } catch (error) {
                        console.error('Error loading JSON file:', error);
                    }
                }

                return (
                    <div>
                        <img src={image}></img>
                        <button onClick={onButttonClick}>Move North</button>
                    </div>
                )
            }
            ReactDOM.render(<App />, document.getElementById('root'))
        </script>
    </body>
</html>
