<html>
    <head>
        <meta charset="utf-8" />
        <title>Mystery Dungeon Adventure</title>
        <script src="script.js"></script>
    </head>
    <body>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
        
        <div id="root"></div>
        <script type="text/babel">
            function App() {
                const [image, setImage] = React.useState('img/Library.png')
                
                async function onButttonClick() {
                    const monsterArray = await loadJson('rooms.json');
                    setImage('img/' + monsterArray[Math.floor(
                                                            Math.random() * monsterArray.length + 1
                                                            )
                                                  ].name + '.png')
                }

                async function loadJson(file) {
                    try {
                        const response = await fetch(file);
                        return response.json();
                    } catch (error) {
                        console.error('Error loading JSON file:', error);
                    }
                }

                return (
                    <div>
                        <img src={image}></img>
                        <button onClick={onButttonClick}>Move North</button>
                    </div>
                )
            }
            ReactDOM.render(<App />, document.getElementById('root'))
        </script>
    </body>
</html>
