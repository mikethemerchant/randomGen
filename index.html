<html>
    <head>
        <meta charset="utf-8" />
        <title>Mystery Dungeon Adventure</title>
    </head>
    <body>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
        
        <div id="root"></div>
        <script type="text/babel">
            function Background ({imageId}) {
                const [image, setImage] = React.useState('')

                async function getImage(id) {
                    const data = await loadJson('rooms.json', id);
                    setImage(data[0].image);
                }

                async function loadJson(file, id) {
                    try {
                        const response = await fetch(file);
                        const data = await response.json()
                        return data.filter(data => data.id === id);
                    } catch (error) {
                        console.error('Error loading JSON file:', error);
                    }
                }

                return (
                    <div>
                        <img src={image}></img>
                    </div>
                )
            }

 
            function App() {
                const [imageId, setImageId] = React.useState('1')
                
                async function onButttonClick() {
                    let randomId = Math.floor((Math.random() * 10)+1);
                    setImageId(randomId);
                }
            
                return (
                    <div>
                        <Background imageId={imageId} />
                        <button onClick={onButttonClick}>Move North</button>
                    </div>
                )
            }
            ReactDOM.render(<App />, document.getElementById('root'))
        </script>
    </body>
</html>
